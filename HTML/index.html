<!-- How we tell browsers that we're dealing with HTML. -->
<!DOCTYPE html lang="en">

<!-- We use opening/closing tags.  -->
<html>
  <head>
    <title>Test Web Page</title>

    <!-- This is how we implement CSS styling!  -->
    <style>
      img {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }

      .username {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <img src="./images/X.A.N.A.jpg" alt="The symbol for Code Lyoko." />
    <p class="username">@LyokoVRC</p>
    <p>The #1 club in VRC.</p>
  </body>
</html>
<!-- Define the webpage structure. We use HTML element.  -->
