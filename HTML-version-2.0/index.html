<!DOCTYPE html>
<html lang="en">
  <!-- The information below head is providing the metadata!  -->
  <head>
    <!-- The first meta element gives info about charactersets. A characterset gives info about numbers -> characters.  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, Whatever for SEO" />
    <meta
      name="description"
      content="This is what is shown in search engines!"
    />
    <title>Sample Web Page</title>
    <style>
      em {
        color: red;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <!-- em tags allow for emphasizing content for search engines!  -->
    <!-- By default, if you use the strong tags, that's for bolding elements.  -->
    <!-- There are multiple heading elements from h1 to h6. Headings are there for hierarchy not style! -->
    <!-- For styling, you use "&:" w/ some letter in between and determine the type of HTML entity.  -->

    <p>I've found that &lt; HTML&gt; is hard to learn</p>

    <!-- To generate dummy text, type in lorem and a number after it.  -->
    <!-- If you want a line break, you can use the following: &nbsp; -->

    <p>Please end my <em> suffering &nbsp; &copy;! </em></p>
  </body>
</html>
